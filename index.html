<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="h_card">
          <img
            src="icons/view-dashboard.svg"
            alt="Dashboard"
            width="32px"
            height="32px"
          />
          Dashboard
        </div>
        <div class="menu">
          <div class="boardMenu">
            <ul>
              <li>
                <div class="m_card">
                  <img
                    src="icons/home.svg"
                    alt="home"
                    width="20px"
                    height="20px"
                  />
                  Home
                </div>
              </li>
              <li>
                <div class="m_card">
                  <img
                    src="icons/profile.svg"
                    alt="profile"
                    width="20px"
                    height="20px"
                  />
                  Profile
                </div>
              </li>
              <li>
                <div class="m_card">
                  <img
                    src="icons/message.svg"
                    alt="message"
                    width="20px"
                    height="20px"
                  />
                  Message
                </div>
              </li>
              <li>
                <div class="m_card">
                  <img
                    src="icons/history.svg"
                    alt="history"
                    width="20px"
                    height="20px"
                  />
                  History
                </div>
              </li>
              <li>
                <div class="m_card">
                  <img
                    src="icons/tasks.svg"
                    alt="tasks"
                    width="20px"
                    height="20px"
                  />
                  Tasks
                </div>
              </li>
              <li>
                <div class="m_card">
                  <img
                    src="icons/community.svg"
                    alt="community"
                    width="20px"
                    height="20px"
                  />
                  Communities
                </div>
              </li>
            </ul>
          </div>
          <div class="platformMenu">
            <ul>
              <li>
                <div class="m_card">
                  <img
                    src="icons/settings.svg"
                    alt="settings"
                    width="20px"
                    height="20px"
                  />
                  Settings
                </div>
              </li>
              <li>
                <div class="m_card">
                  <img
                    src="icons/support.svg"
                    alt="support"
                    width="20px"
                    height="20px"
                  />
                  Support
                </div>
              </li>
              <li>
                <div class="m_card">
                  <img
                    src="icons/privacy.svg"
                    alt="privacy"
                    width="20px"
                    height="20px"
                  />
                  Privacy
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="header">
        <div class="search">
          <form action="search" method="get">
            <button type="submit" id="search">
              <img
                src="icons/search.svg"
                alt="search"
                height="20px"
                width="20px"
              />
            </button>
            <input
              type="text"
              id="search"
              name="search"
              placeholder="input project name"
            />
          </form>
        </div>
        <div class="profile">
          <button id="bell">
            <img
              src="icons/bell-ring.svg"
              alt="bell-ring"
              height="25px"
              width="25px"
            />
          </button>
          <button id="my_profile">
            <img src="pic/Profil_photo.jpg" alt="profile_pic" />
            <h3>Dmitriy Kislyakov</h3>
          </button>
        </div>
        <div class="greeting">
          <img src="pic/Profil_photo.jpg" alt="profile_pic" />
          <div class="greet">
            <p>Hi there,</p>
            <h3>Dmitriy Kislyakov (@DmitriyKislyakov)</h3>
          </div>
        </div>
        <div class="buttons">
          <button id="new">New</button>
          <button id="upload">Upload</button>
          <button id="share">Share</button>
        </div>
      </div>
      <div class="workspace">
        <div class="projects">
          <h3>Your Projects</h3>
          <div class="cards">
            <div class="card">
              <div class="card_field"></div>
              <div class="card_text"></div>
              <div class="card_icons"></div>
            </div>
            <div class="card">
              <div class="card_field"></div>
              <div class="card_text"></div>
              <div class="card_icons"></div>
            </div>
            <div class="card">
              <div class="card_field"></div>
              <div class="card_text"></div>
              <div class="card_icons"></div>
            </div>
            <div class="card">
              <div class="card_field"></div>
              <div class="card_text"></div>
              <div class="card_icons"></div>
            </div>
            <div class="card">
              <div class="card_field"></div>
              <div class="card_text"></div>
              <div class="card_icons"></div>
            </div>
            <div class="card">
              <div class="card_field"></div>
              <div class="card_text"></div>
              <div class="card_icons"></div>
            </div>
          </div>
        </div>
        <div class="announcements">
          <h3>Announcements</h3>
          <div class="right_card"></div>
        </div>
        <div class="trending">
          <h3>Trending</h3>
          <div class="right_card"></div>
        </div>
      </div>
    </div>
  </body>
</html>
